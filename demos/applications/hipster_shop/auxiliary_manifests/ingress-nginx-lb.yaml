kind: Service
apiVersion: v1
metadata:
  name: hs-nginx-lb
  namespace: ingress-nginx
  annotations:
    cloud.google.com/load-balancer-type: "internal"
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
spec:
  externalTrafficPolicy: Local
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - name: http
      port: 80
      targetPort: 8080
