syntax = "proto3";

package pl.common;

option go_package = "pixielabs.ai/pixielabs/services/common;jwt";

// Store the basic JWT claim information.
message JWTClaims {
  // Generic claims, as referenced at
  // https://tools.ietf.org/html/rfc7519#section-4.1
  string audience     = 1;
  int64 expires_at    = 2;
  string id           = 3;
  int64 issued_at     = 4;
  string issuer       = 5;
  int64 not_before    = 6;
  string subject      = 7;

  // TODO(zasgar): Add custom claims.
}
