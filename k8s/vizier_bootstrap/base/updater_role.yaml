---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: updater-service-account
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: updater-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: updater-role
subjects:
- kind: ServiceAccount
  name: updater-service-account
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: updater-role
rules:
# Allow actions on Kubernetes objects
- apiGroups: [""]
  resources:
  - configmaps
  - secrets
  - pods
  - services
  - deployments
  - daemonsets
  - persistentvolumes
  - persistentvolumeclaims
  - roles
  verbs: ["*"]
