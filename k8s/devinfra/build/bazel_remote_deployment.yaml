---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazel-remote-cache
spec:
  selector:
    matchLabels:
      app: bazel-remote-cache
  replicas: 1
  template:
    metadata:
      labels:
        app: bazel-remote-cache
    spec:
      containers:
      - name: bazel-remote-cache
        image: buchgr/bazel-remote-cache
        ports:
        - containerPort: 10100
          protocol: TCP
        - containerPort: 10200
          protocol: TCP
        args: ["--config_file", "/etc/config.yaml"]
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        volumeMounts:
        - name: config-yaml
          mountPath: /etc/config.yaml
          subPath: config.yaml
        - name: bazel-remote-cache-pv-claim
          mountPath: /mnt/data
      volumes:
      - name: config-yaml
        configMap:
          name: bazel-remote-config
      - name: bazel-remote-cache-pv-claim
        persistentVolumeClaim:
          claimName: bazel-remote-cache-pv-claim
