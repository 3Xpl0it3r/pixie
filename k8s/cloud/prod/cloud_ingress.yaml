apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: cloud-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: pixie-cloud-prod-external-ipaddr
spec:
  tls:
  - secretName: cloud-proxy-tls-certs
  rules:
  - http:
      paths:
      - path: /pl.services.VZConnService/*
        backend:
          serviceName: vzconn-service
          servicePort: 51600
      - path: /*
        backend:
          serviceName: cloud-proxy-service
          servicePort: 443
