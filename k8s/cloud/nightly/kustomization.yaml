apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: plc-nightly
replicas:
- name: api-server
  count: 3
- name: auth-server
  count: 3
- name: profile-server
  count: 3
- name: cloud-proxy
  count: 3
- name: site-manager-server
  count: 3
- name: vzmgr-server
  count: 3
resources:
- ../base
- ../overlays/exposed_services_ilb
patchesStrategicMerge:
  - auth0_config.yaml
  - db_config.yaml
  - service_config.yaml
  - domain_config.yaml
  - proxy_service_lb_ip.yaml
  - vzconn_service_lb_ip.yaml
patches:
  - path: db_sidecar.yaml
    target:
      kind: Deployment
      labelSelector: db=pgsql
