apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: auth-server
spec:
  selector:
    matchLabels:
      name: auth-server
  template:
    metadata:
      labels:
        name: auth-server
    spec:
      containers:
      - name: auth-server
        image: gcr.io/pl-dev-infra/cloud/auth_server_image:latest
        ports:
          - containerPort: 50100
          - containerPort: 50101
        readinessProbe:
          httpGet:
            scheme: HTTPS
            path: /healthz
            port: 50100
        envFrom:
          - configMapRef:
              name: pl-tls-config
        env:
          - name: PL_JWT_SIGNING_KEY
            valueFrom:
              secretKeyRef:
                name: pl-app-secrets
                key: jwt-signing-key
          - name: PL_AUTH0_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: pl-app-secrets
                key: auth0-client-id
          - name: PL_AUTH0_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: pl-app-secrets
                key: auth0-client-secret
        volumeMounts:
            - name: certs
              mountPath: /certs
      volumes:
        - name: certs
          secret:
            secretName: service-tls-certs
