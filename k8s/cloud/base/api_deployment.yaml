apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: api-server
spec:
  replicas: 1
  selector:
    matchLabels:
      name: api-server
  template:
    metadata:
      labels:
        name: api-server
    spec:
      containers:
      - name: api-server
        image: gcr.io/pl-dev-infra/cloud/api_server_image:latest
        ports:
          - containerPort: 51200
            hostPort: 51200
          - containerPort: 51201
            hostPort: 51201
        readinessProbe:
          httpGet:
            scheme: HTTPS
            path: /healthz
            port: 51200
        env:
          - name: PL_JWT_SIGNING_KEY
            valueFrom:
              secretKeyRef:
                name: pl-app-secrets
                key: jwt-signing-key
          - name: PL_SESSION_KEY
            valueFrom:
              secretKeyRef:
                name: pl-app-secrets
                key: session-key
          - name: PL_AUTH_SERVICE
            value: auth-service.plc.svc.cluster.local:50100
          - name: PL_SERVER_TLS_CERT
            value: /certs/server.crt
          - name: PL_SERVER_TLS_KEY
            value: /certs/server.key
          - name: PL_CLIENT_TLS_CERT
            value: /certs/client.crt
          - name: PL_CLIENT_TLS_KEY
            value: /certs/client.key
          - name: PL_TLS_CA_CERT
            value: /certs/ca.crt
        volumeMounts:
            - name: certs
              mountPath: /certs
      volumes:
        - name: certs
          secret:
            secretName: service-tls-certs
