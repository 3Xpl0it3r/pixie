---
# This role is use for kuberesolver to watch for changes to services
# so we can do client side GRPC load balancing.
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: kuberesolver-role
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  verbs:
  - "*"
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: kuberesolver-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kuberesolver-role
subjects:
- kind: ServiceAccount
  name: default
