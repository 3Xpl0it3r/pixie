apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: profile-server
spec:
  selector:
    matchLabels:
      name: profile-server
  template:
    metadata:
      labels:
        name: profile-server
    spec:
      containers:
      - name: profile-server
        image: gcr.io/pl-dev-infra/cloud/profile_server_image:latest
        ports:
          - containerPort: 51500
          - containerPort: 51501
        readinessProbe:
          httpGet:
            scheme: HTTPS
            path: /healthz
            port: 51500
        env:
          - name: PL_POSTGRES_PORT
            value: "5432"
          - name: PL_POSTGRES_HOSTNAME
            value: postgres.plc.svc.cluster.local
          - name: PL_POSTGRES_DB
            value: pl
          - name: PL_POSTGRES_USERNAME
            value: pl
          - name: PL_POSTGRES_PASSWORD
            value: pl
          - name: PL_JWT_SIGNING_KEY
            valueFrom:
              secretKeyRef:
                name: pl-app-secrets
                key: jwt-signing-key
          - name: PL_SERVER_TLS_CERT
            value: /certs/server.crt
          - name: PL_SERVER_TLS_KEY
            value: /certs/server.key
          - name: PL_CLIENT_TLS_CERT
            value: /certs/client.crt
          - name: PL_CLIENT_TLS_KEY
            value: /certs/client.key
          - name: PL_TLS_CA_CERT
            value: /certs/ca.crt
        volumeMounts:
            - name: certs
              mountPath: /certs
      volumes:
        - name: certs
          secret:
            secretName: service-tls-certs
