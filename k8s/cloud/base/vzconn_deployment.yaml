apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vzconn-server
spec:
  replicas: 1
  selector:
    matchLabels:
      name: vzconn-server
  template:
    metadata:
      labels:
        name: vzconn-server
    spec:
      containers:
      - name: vzconn-server
        image: gcr.io/pl-dev-infra/cloud/vzconn_server_image:latest
        ports:
          - containerPort: 51600
            hostPort: 51600
          - containerPort: 51601
            hostPort: 51601
        readinessProbe:
          httpGet:
            scheme: HTTPS
            path: /healthz
            port: 51600
        env:
          - name: PL_JWT_SIGNING_KEY
            valueFrom:
              secretKeyRef:
                name: pl-app-secrets
                key: jwt-signing-key
          - name: PL_SERVER_TLS_CERT
            value: /certs/server.crt
          - name: PL_SERVER_TLS_KEY
            value: /certs/server.key
          - name: PL_CLIENT_TLS_CERT
            value: /certs/client.crt
          - name: PL_CLIENT_TLS_KEY
            value: /certs/client.key
          - name: PL_TLS_CA_CERT
            value: /certs/ca.crt
        volumeMounts:
            - name: certs
              mountPath: /certs
      volumes:
        - name: certs
          secret:
            secretName: service-tls-certs
