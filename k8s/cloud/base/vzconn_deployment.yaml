apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vzconn-server
spec:
  selector:
    matchLabels:
      name: vzconn-server
  template:
    metadata:
      labels:
        name: vzconn-server
    spec:
      containers:
      - name: vzconn-server
        image: gcr.io/pl-dev-infra/cloud/vzconn_server_image:latest
        ports:
          - containerPort: 51600
          - containerPort: 51601
        readinessProbe:
          httpGet:
            scheme: HTTPS
            path: /healthz
            port: 51600
        envFrom:
          - configMapRef:
              name: pl-db-config
          - configMapRef:
              name: pl-tls-config
        env:
          - name: PL_SERVER_TLS_CERT
            value: /proxycerts/tls.crt
          - name: PL_SERVER_TLS_KEY
            value: /proxycerts/tls.key
          - name: PL_JWT_SIGNING_KEY
            valueFrom:
              secretKeyRef:
                name: pl-app-secrets
                key: jwt-signing-key
        volumeMounts:
            - name: certs
              mountPath: /certs
            - name: proxycerts
              mountPath: /proxycerts
      volumes:
        - name: certs
          secret:
            secretName: service-tls-certs
        - name: proxycerts
          secret:
            secretName: proxy-tls-certs
