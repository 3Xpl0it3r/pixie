apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vzmgr-server
  labels:
    db: pgsql
spec:
  selector:
    matchLabels:
      name: vzmgr-server
  template:
    metadata:
      labels:
        name: vzmgr-server
    spec:
      containers:
      - name: vzmgr-server
        image: gcr.io/pl-dev-infra/cloud/vzmgr_server_image
        ports:
          - containerPort: 51800
        readinessProbe:
          httpGet:
            scheme: HTTPS
            path: /healthz
            port: 51800
        envFrom:
          - configMapRef:
              name: pl-db-config
          - configMapRef:
              name: pl-tls-config
        env:
          - name: PL_JWT_SIGNING_KEY
            valueFrom:
              secretKeyRef:
                name: cloud-auth-secrets
                key: jwt-signing-key
          - name: PL_DATABASE_KEY
            valueFrom:
              secretKeyRef:
                name: cloud-db-secrets
                key: database-key
          - name: PL_DNSMGR_SERVICE
            valueFrom:
              configMapKeyRef:
                name: pl-service-config
                key: PL_DNSMGR_SERVICE
        volumeMounts:
            - name: certs
              mountPath: /certs
      volumes:
        - name: certs
          secret:
            secretName: service-tls-certs
