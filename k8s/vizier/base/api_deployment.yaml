apiVersion: apps/v1
kind: Deployment
metadata:
  name: vizier-api
spec:
  replicas: 1
  selector:
    matchLabels:
      name: vizier-api
  template:
    metadata:
      labels:
        name: vizier-api
    spec:
      imagePullSecrets:
      - name: pl-image-secret
      containers:
      - name: vizier-api-server
        image: gcr.io/pl-dev-infra/vizier/api_server_image:latest
        ports:
          - containerPort: 50200
            hostPort: 50200
        env:
          - name: PL_JWT_SIGNING_KEY
            valueFrom:
              secretKeyRef:
                name: pl-cluster-secrets
                key: jwt-signing-key
          - name: PL_SERVER_TLS_CERT
            value: /certs/server.crt
          - name: PL_SERVER_TLS_KEY
            value: /certs/server.key
          - name: PL_CLIENT_TLS_CERT
            value: /certs/client.crt
          - name: PL_CLIENT_TLS_KEY
            value: /certs/client.key
          - name: PL_TLS_CA_CERT
            value: /certs/ca.crt
        volumeMounts:
            - name: certs
              mountPath: /certs
      volumes:
        - name: certs
          secret:
            secretName: service-tls-certs
