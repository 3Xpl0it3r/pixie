apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vizier-api
  labels:
    app: pl-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vizier-api
  template:
    metadata:
      labels:
        app: vizier-api
        name: vizier-api
    spec:
      containers:
      - name: vizier-api-server
        image: gcr.io/pl-dev-infra/api_server_image
        ports:
          - containerPort: 50200
            hostPort: 50200
          - containerPort: 50201
            hostPort: 50201
        env:
          - name: PL_JWT_SIGNING_KEY
            valueFrom:
              secretKeyRef:
                name: pl-app-secrets
                key: jwt-signing-key
          - name: PL_SERVER_TLS_CERT
            value: /certs/server.crt
          - name: PL_SERVER_TLS_KEY
            value: /certs/server.key
          - name: PL_CLIENT_TLS_CERT
            value: /certs/client.crt
          - name: PL_CLIENT_TLS_KEY
            value: /certs/client.key
          - name: PL_TLS_CA_CERT
            value: /certs/ca.crt
        volumeMounts:
            - name: certs
              mountPath: /certs
      volumes:
        - name: certs
          secret:
            secretName: service-tls-certs
