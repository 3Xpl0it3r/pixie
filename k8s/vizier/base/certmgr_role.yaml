apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: vizier-certmgr
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - secrets
  verbs:
  - "*"
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: vizier-certmgr
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vizier-certmgr
subjects:
- kind: ServiceAccount
  name: default
  namespace: pl
