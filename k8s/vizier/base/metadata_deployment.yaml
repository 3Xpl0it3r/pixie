---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vizier-metadata
spec:
  replicas: 1
  selector:
    matchLabels:
      name: vizier-metadata
  template:
    metadata:
      labels:
        name: vizier-metadata
    spec:
      containers:
      - name: vizier-metadata
        image: gcr.io/pl-dev-infra/vizier/metadata_server_image:latest
        env:
        - name: PL_JWT_SIGNING_KEY
          valueFrom:
            secretKeyRef:
              key: jwt-signing-key
              name: pl-cluster-secrets
        # TODO(zasgar): Remove this.
        - name: PL_DISABLE_GRPC_AUTH
          value: "true"
        - name: PL_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        envFrom:
        - configMapRef:
            name: pl-tls-config
        volumeMounts:
        - mountPath: /certs
          name: certs
      imagePullSecrets:
      - name: pl-image-secret
      volumes:
      - name: certs
        secret:
          secretName: service-tls-certs
