---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vizier-certmgr
spec:
  replicas: 1
  selector:
    matchLabels:
      name: vizier-certmgr
  template:
    metadata:
      labels:
        name: vizier-certmgr
        plane: control
      annotations:
        fluentbit.io/parser: logfmt
    spec:
      containers:
      - name: app
        image: gcr.io/pl-dev-infra/vizier/certmgr_server_image:latest
        env:
        - name: PL_JWT_SIGNING_KEY
          valueFrom:
            secretKeyRef:
              key: jwt-signing-key
              name: pl-cluster-secrets
        - name: PL_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        envFrom:
        - configMapRef:
            name: pl-tls-config
        ports:
        - containerPort: 50900
        volumeMounts:
        - mountPath: /certs
          name: certs
        livenessProbe:
          httpGet:
            scheme: HTTPS
            path: /healthz
            port: 50900
      imagePullSecrets:
      - name: pl-image-secret
      volumes:
      - name: certs
        secret:
          secretName: service-tls-certs
